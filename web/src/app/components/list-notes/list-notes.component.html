<h4 xmlns="http://www.w3.org/1999/html">All my notes</h4>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<br class="container">
<table class="table">

  <thead>
  <tr>
    <th>Id</th>
    <th>Description</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let note of notes">
    <td>{{note.id}}</td>
    <td>{{note.description}}</td>
    <td><button (click)="updateNote(note.id)" class="btn btn-success">Update</button></td>
    <td><button (click)="deleteNote(note.id)" class="btn btn-warning">Delete</button></td>
  </tr>
  </tbody>

</table>

<div class="row">
  <button (click)="createNote()" class="btn btn-success">Add note</button>
</div>
