<h4 xmlns="http://www.w3.org/1999/html">All my cars</h4>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<br class="container">
  <table class="table">

    <thead>
      <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Colour</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brand}}</td>
        <td>{{car.model}}</td>
        <td>{{car.colour}}</td>
        <td><button (click)="updateCar(car.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteCar(car.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>

  </table>

  <div class="row">
    <button (click)="createCar()" class="btn btn-success">Add car</button>
  </div>
  <div class="row">
    <br>
  </div>
  <div class="row">
    <label >Choose colour of car</label>
    <input type= "text" id = "colour" (blur)="uploadColourOfCar($event)">
  </div>
